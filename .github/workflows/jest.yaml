name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.1

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.14.0'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

  test-servicios:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.1

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.14.0'

      - name: Restore Node.js modules cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run ServiciosScreen Tests
        run: npm test -- --testPathPattern='servicios.test.tsx'

  test-home:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.1

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.14.0'

      - name: Restore Node.js modules cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run HomeScreen Tests
        run: npm test -- --testPathPattern='home.test.tsx'

  test-citas:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.1

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.14.0'

      - name: Restore Node.js modules cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run CitasScreen Tests
        run: npm test -- --testPathPattern='citas.test.tsx'

  deploy-expo:
    runs-on: ubuntu-latest
    needs: [test-servicios, test-home, test-citas]
    if: github.ref == 'refs/heads/main'  # Solo ejecuta en la rama main
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.1

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.14.0'

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: npm install

        # 5. Generar la build de Expo (EAS Build)
      - name: Build Android App
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build --platform android --non-interactive --profile production | tee build-log.txt

    # 6. Extraer la URL del artefacto
      - name: Extract Artifact URL
        id: get-artifact-url
        run: |
          ARTIFACT_URL=$(grep -o 'https://expo.dev/artifacts/[^ ]*.aab' build-log.txt)
          echo "ARTIFACT_URL=$ARTIFACT_URL" >> $GITHUB_ENV
        shell: bash

      # 7. Descargar el archivo
      - name: Download Android Build
        run: |
          curl -L "$ARTIFACT_URL" -o app-release.aab

      # 8. Instalar Butler
      - name: Install Butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip -d butler
          sudo mv butler/butler /usr/local/bin
          butler --version
      - name: Deploy to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.ITCH_API_KEY }}  
        run: |
          # Cambia 'dist/' por el directorio donde se genera tu build
          if [ -d "dist" ]; then
            echo "Carpeta dist encontrada. Realizando el despliegue..."
            butler push  devjoshep/app-estetica:android
          else
            echo "Carpeta dist no encontrada. Deteniendo despliegue."
            exit 1
          fi