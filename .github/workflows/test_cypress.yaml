name: Run Cypress Tests

# Disparadores del flujo de trabajo
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repositorio
      - name: Checkout
        uses: actions/checkout@v4.2.1

      # Paso 2: Configurar Node.js en la versión especificada
      - name: Checkout
        uses: actions/checkout@v4.2.1

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.14.0'

      # Paso 3: Instalar dependencias del proyecto
      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev cypress  # Instalar Cypress como devDependency

      # Paso 4: Iniciar el servidor Expo o React Native Web
      - name: Start Expo (or React Native Web) server
        run: |
          npm start web
      
      # Paso 5: Esperar a que el servidor esté listo
      - name: Wait for server to be ready
        run: |
          npx wait-on http://localhost:8081

      # Espera a que el servidor esté activo
      - name: Wait for server to be ready
        run: npx wait-on http://localhost:8081

      # Ejecuta Cypress con el comando npm run e2e
      - name: Run Cypress tests
        run: npm run e2e

      # Guarda los resultados de Cypress si hay fallas
      - name: Archive Cypress test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: cypress/results